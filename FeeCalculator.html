    <!-- Main Content Section -->
    <main>
        <section class="fee-calculator">
            <h1>Fee Calculator</h1>
            <p>Select the courses you are interested in to calculate the total fees.</p>

            <form id="calculatorForm">
                <label><input type="checkbox" name="course" value="1000"> First Aid Training - R1000</label><br>
                <label><input type="checkbox" name="course" value="1200"> Basic Child Minding - R1500</label><br>
                <label><input type="checkbox" name="course" value="1500"> Intro to Sewing - R1200</label><br>
                <label><input type="checkbox" name="course" value="1100"> Home Cooking Skills - R2000</label><br>
                <label><input type="checkbox" name="course" value="1300"> Garden Maintenance - R1800</label><br>
                <label><input type="checkbox" name="course" value="1600"> Landscaping and Gardening - R8500</label><br>
                <label><input type="checkbox" name="course" value="1600"> Advanced Child Minding - R6500</label><br>
                <label><input type="checkbox" name="course" value="1600"> Professional Cooking - 10000</label><br>
                <label><input type="checkbox" name="course" value="1600"> Sewing and Tailoring - R7500</label><br>
                <label><input type="checkbox" name="course" value="1600"> Housekeeping and Hospitality - R6000</label><br>
                <!-- Add more courses as needed -->

                <!-- Button and error message display -->
                <button type="button" onclick="calculateFees()">Calculate Total Fee</button>
                <p id="errorMessage" style="color: red;"></p>
            </form>

            <div class="result">
                <h2>Total Fee: R<span id="totalFee">0</span></h2>
            </div>
